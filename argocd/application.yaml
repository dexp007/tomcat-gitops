apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tomcat-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dexp007/tomcat-gitops.git
    targetRevision: HEAD
    path: Gitops-tomcat
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

